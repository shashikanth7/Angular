<app-contact-boxs *ngFor="let x of servicelist" [service]="x"></app-contact-boxs>
<div [ngStyle]="styles.menu">
    <select [(ngModel)]="type" [ngStyle]="styles.dropdown">
        <option [ngStyle]="styles.options" *ngFor="let products of options">{{products}}</option>
    </select>
    <div [ngStyle]="styles.outerdiv">
        <div>
            <mat-slider  [ngStyle]="styles.slider" color="accent" min="0" max="105000" step="1500">
                <input  [(value)]="value1"  matSliderStartThumb>
                <input  [(value)]="value2" matSliderEndThumb>
            </mat-slider>
        </div>
        <div [ngStyle]="styles.innerdiv">
            <p [ngStyle]="styles.p1">{{value1|currency:'USD'}}</p>
            <p [ngStyle]="styles.p2">{{value2|currency:'USD'}}</p>
        </div>
    </div>
</div>
<div #cardbox (mouseenter)="onMouseEnter(cardbox)" (mouseleave)="onMouseLeave(cardbox)" *ngFor="let products of products| filter: type | rangepipe:value1:value2" >
    <mat-card [ngStyle]="stylesp.card">
        <div class="oval" [ngStyle]="stylesp.oval">
            <p [ngStyle]="stylesp.p">{{products.price | currency: 'USD'}}</p>
        </div>
        <mat-card-header [ngStyle]="stylesp.header">
            <h2>{{products.name}}</h2>
        </mat-card-header>
        <img mat-card-image [ngStyle]="stylesp.img" src="http://localhost/{{service.image}}" alt="images">
        <mat-card-footer>
            <!-- <p [ngStyle]="styles.p">{{products.price | currency: 'USD'}}</p> -->
        </mat-card-footer>
    </mat-card>
</div>
